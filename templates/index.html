<!DOCTYPE html>
<head>
  <title>OpenAI Tweet Improver</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='twitter-logo.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='twitter-logo.png') }}" class="icon" />
  <h3>Improve my tweet</h3>
  <form action="/" method="post">
    <input type="text" name="tweet" placeholder="Enter a tweet" required />
    <input type="submit" value="Generate improved tweet" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
